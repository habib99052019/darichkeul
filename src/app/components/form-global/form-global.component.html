<form class="form1 clearfix">
    <div class="row" >
        <div class="col-md-12">
            <div class="input1_wrapper">
              <label for="start-date">Date d'arriver:</label>
                <div class="input1_inner">
                  <input type="text" id="start-date" placeholder="Start Date" >
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="input1_wrapper">
              <label for="end-date">Dates Depart:</label>
              <div class="input1_inner">
           <input type="text" id="end-date" placeholder="End Date">
              </div>

            </div>
        </div>
        <div class="col-md-6">
            <div class="select1_wrapper">
                <label>Adults</label>
                <div class="select1_inner">
                    <select class="select2 select" (change)="selctAdults($event)" style="width: 100%">
                        <option value="0">Adults</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="select1_wrapper">
                <label>Children</label>
                <div class="select1_inner">
                    <select class="select2 select" style="width: 100%" (change)="selctEnfants($event)" >
                        <option value="0">Children</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <button type="button" class="btn-form1-submit mt-15" (click)="check()">Réserver</button>
        </div>
    </div>
