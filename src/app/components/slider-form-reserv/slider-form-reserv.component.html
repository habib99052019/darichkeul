<div class="form-reservation" (click)="closePcForm($event)" *ngIf="!isMobile" [ngStyle]="{'opacity':getOpacity(),'pointer-events':getPointer()}">
    <div class="content">
        <div class="suiv-btn-form" *ngIf="step === 1" (click)="nextStep()">suivant</div>
        <div class="suiv-btn-form rt" *ngIf="step === 2" (click)="previousStep()">retour</div>
        <div class="title-content" *ngIf="step === 1">Choisire une chambre</div>
        <div class="rooms-list" *ngIf="step === 1">
            <div class="room-item" *ngFor="let item of roomsList">
                <img [src]="item.gridimage" />
                <div class="details">
                    <div class="room-name">{{item.title}}</div>
                    <div class="price"><span>{{item.price}}</span> DT / {{item.period}}</div>
                    <div class="description" [innerHTML]="item.longdesc"></div>
                </div>
                <div class="check-btn" (click)="checkRoom(item)" [id]="'room-slide-'+item.id"><i class="fa-solid fa-check"></i></div>
            </div>
        </div>
        <div class="form-reserv" *ngIf="step === 2">
            <div class="form">
                <div class="input-flex">
                    <div class="input">
                        <label>Nom *</label><br>
                        <input type="text" placeholder="Nom">
                    </div>
                    <div class="input">
                        <label>Prénom *</label><br>
                        <input type="text" placeholder="Prénom">
                    </div>
                </div>
                <div class="input">
                    <label>Adresse email *</label><br>
                    <input type="text" placeholder="Prénom">
                </div>
                <div class="input">
                    <label>Numéro de téléphone *</label><br>
                    <input type="text" placeholder="Numéro de téléphone">
                </div>
                <div class="confirm-btn">confirmer</div>
            </div>
        </div>
    </div>
</div>

<div class="form-reserv-mobile" *ngIf="isMobile">
    <div class="content">
        <div class="title-mobile-reserv" *ngIf="step === 1">Choisire une chambre</div>
        <div class="rooms-list" *ngIf="step === 1">
            <div class="room-item" *ngFor="let item of roomsList">
                <img [src]="item.gridimage" />
                <div class="details">
                    <div class="room-name">{{item.title}}</div>
                    <div class="price"><span>{{item.price}}</span> DT / {{item.period}}</div>
                    <div class="description" [innerHTML]="item.longdesc"></div>
                </div>
                <div class="check-btn" (click)="checkRoom(item)" [id]="'room-slide-'+item.id"><i class="fa-solid fa-check"></i></div>
            </div>
        </div>
    </div>
</div>
